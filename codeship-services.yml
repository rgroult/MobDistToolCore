modisttool-core:
  build:
    image: mobdisttool-testing
    dockerfile: DockerfileForTesting
  depends_on:
    - mongo
  environment:
    - MDT_mongoServerUrl=mongodb://mongo:27017/mobdisttoolXcode
  volumes:
  - ./tmp:/artifacts
docker:
  image: docker
  volumes_from:
   - modisttool-core
mongo:
  image: mongo:3.4
  command: --quiet
