modisttool-core-test:
  build:
    image: mobdisttool-testing
    dockerfile: DockerfileForTesting
  depends_on:
    - mongo
  environment:
    - MDT_mongoServerUrl=mongodb://mongo:27017/mobdisttoolXcode

modisttool-core-build:
  build:
   image: mobdisttool-testing
   dockerfile: DockerfileForTesting
  volumes:
   - ./tmp:/artifacts
   
docker:
  image: docker
  volumes_from:
   - modisttool-core-build
   
mongo:
  image: mongo:3.4
  command: --quiet
  
modisttool-core-deploy:
 build:
  image: rgroult2/mobdisttool-core-slim
  dockerfile: DockerfileBionic
 volumes_from:
  - modisttool-core-build
